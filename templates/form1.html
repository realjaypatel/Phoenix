<!DOCTYPE html>
<html lang="en-US" dir="ltr" data-navigation-type="default" data-navbar-horizontal-shape="default">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- ===============================================-->
        <!--    Document Title-->
        <!-- ===============================================-->
        <title>Phoenix</title>
        <!-- ===============================================-->
        <!--    Favicons-->
        <!-- ===============================================-->
        <link rel="apple-touch-icon" sizes="180x180" href="https://prium.github.io/phoenix/v1.21.0/assets/img/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="https://prium.github.io/phoenix/v1.21.0/assets/img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="https://prium.github.io/phoenix/v1.21.0/assets/img/favicons/favicon-16x16.png">
        <link rel="shortcut icon" type="image/x-icon" href="https://prium.github.io/phoenix/v1.21.0/assets/img/favicons/favicon.ico">
        <link rel="manifest" href="https://prium.github.io/phoenix/v1.21.0/assets/img/favicons/manifest.json">
        <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
        <meta name="theme-color" content="#ffffff">
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/simplebar/simplebar.min.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/assets/js/config.js"></script>
        <!-- ===============================================-->
        <!--    Stylesheets-->
        <!-- ===============================================-->
        <link rel="preconnect" href="https://prium.github.io/phoenix/v1.21.0/https://fonts.googleapis.com">
        <link rel="preconnect" href="https://prium.github.io/phoenix/v1.21.0/https://fonts.gstatic.com" crossorigin="">
        <link href="https://prium.github.io/phoenix/v1.21.0/https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
        <link href="https://prium.github.io/phoenix/v1.21.0/vendors/simplebar/simplebar.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://prium.github.io/phoenix/v1.21.0/https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <link href="https://prium.github.io/phoenix/v1.21.0/assets/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
        <link href="https://prium.github.io/phoenix/v1.21.0/assets/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
        <link href="https://prium.github.io/phoenix/v1.21.0/assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
        <link href="https://prium.github.io/phoenix/v1.21.0/assets/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
        <script>
            var phoenixIsRTL = window.config.config.phoenixIsRTL;
            if (phoenixIsRTL) {
                var linkDefault = document.getElementById('style-default');
                var userLinkDefault = document.getElementById('user-style-default');
                linkDefault.setAttribute('disabled', true);
                userLinkDefault.setAttribute('disabled', true);
                document.querySelector('html').setAttribute('dir', 'rtl');
            } else {
                var linkRTL = document.getElementById('style-rtl');
                var userLinkRTL = document.getElementById('user-style-rtl');
                linkRTL.setAttribute('disabled', true);
                userLinkRTL.setAttribute('disabled', true);
            }
        </script>
        <link href="https://prium.github.io/phoenix/v1.21.0/vendors/leaflet/leaflet.css" rel="stylesheet">
        <link href="https://prium.github.io/phoenix/v1.21.0/vendors/leaflet.markercluster/MarkerCluster.css" rel="stylesheet">
        <link href="https://prium.github.io/phoenix/v1.21.0/vendors/leaflet.markercluster/MarkerCluster.Default.css" rel="stylesheet">
    </head>
    <body>
        <!-- ===============================================-->
        <!--    Main Content-->
        <!-- ===============================================-->
        <main class="main" id="top">
            {% include 'includes/navbar.html' %}

   
            <div class="content">
                <nav class="mb-3" aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item">
                            <a href="#!">Page 1</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#!">Page 2</a>
                        </li>
                        <li class="breadcrumb-item active">Default</li>
                    </ol>
                </nav>
                <h2 class="mb-4">Create a project</h2>
                <div class="row">
                    <div class="col-xl-9">
                        <form class="row g-3 mb-6">
                            <div class="col-sm-6 col-md-8">
                                <div class="form-floating">
                                    <input class="form-control" id="floatingInputGrid" type="text" placeholder="Project title"/>
                                    <label for="floatingInputGrid">Project title</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="floatingSelectTask">
                                        <option selected="selected">Select task view</option>
                                        <option value="1">technical</option>
                                        <option value="2">external</option>
                                        <option value="3">organizational</option>
                                    </select>
                                    <label for="floatingSelectTask">Defult task view</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="floatingSelectPrivacy">
                                        <option selected="selected">Select privacy</option>
                                        <option value="1">Data Privacy One</option>
                                        <option value="2">Data Privacy Two</option>
                                        <option value="3">Data Privacy Three</option>
                                    </select>
                                    <label for="floatingSelectPrivacy">Project privacy</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="floatingSelectTeam">
                                        <option selected="selected">Select team</option>
                                        <option value="1">Team One</option>
                                        <option value="2">Team Two</option>
                                        <option value="3">Team Three</option>
                                    </select>
                                    <label for="floatingSelectTeam">Team </label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="floatingSelectAssignees">
                                        <option selected="selected">Select assignees </option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <label for="floatingSelectAssignees">People </label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="floatingSelectAdmin">
                                        <option selected="selected">Select admin</option>
                                        <option value="1">Data Privacy One</option>
                                        <option value="2">Data Privacy Two</option>
                                        <option value="3">Data Privacy Three</option>
                                    </select>
                                    <label for="floatingSelectAdmin">Project Lead</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="flatpickr-input-container">
                                    <div class="form-floating">
                                        <input class="form-control datetimepicker" id="floatingInputStartDate" type="text" placeholder="end date" data-options='{"disableMobile":true}'/>
                                        <label class="ps-6" for="floatingInputStartDate">Start date</label>
                                        <span class="uil uil-calendar-alt flatpickr-icon text-body-tertiary"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="flatpickr-input-container">
                                    <div class="form-floating">
                                        <input class="form-control datetimepicker" id="floatingInputDeadline" type="text" placeholder="deadline" data-options='{"disableMobile":true}'/>
                                        <label class="ps-6" for="floatingInputDeadline">Deadline</label>
                                        <span class="uil uil-calendar-alt flatpickr-icon text-body-tertiary"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 gy-6">
                                <div class="form-floating">
                                    <textarea class="form-control" id="floatingProjectOverview" placeholder="Leave a comment here" style="height: 100px"></textarea>
                                    <label for="floatingProjectOverview">project overview</label>
                                </div>
                            </div>
                            <div class="col-md-6 gy-6">
                                <div class="form-floating">
                                    <select class="form-select" id="floatingSelectClient">
                                        <option selected="selected">Select client</option>
                                        <option value="1">Client One</option>
                                        <option value="2">Client Two</option>
                                        <option value="3">Client Three</option>
                                    </select>
                                    <label for="floatingSelectClient">client</label>
                                </div>
                            </div>
                            <div class="col-md-6 gy-6">
                                <div class="form-floating">
                                    <input class="form-control" id="floatingInputBudget" type="text" placeholder="Budget"/>
                                    <label for="floatingInputBudget">Budget</label>
                                </div>
                            </div>
                            <div class="col-12 gy-6">
                                <div class="form-floating form-floating-advance-select">
                                    <label>Add tags</label>
                                    <select class="form-select" id="organizerMultiple" data-choices="data-choices" multiple="multiple" data-options='{"removeItemButton":true,"placeholder":true}'>
                                        <option selected="selected">Stupidity</option>
                                        <option>Jerry</option>
                                        <option>Not_the_mouse</option>
                                        <option>Rick</option>
                                        <option>Biology</option>
                                        <option>Neurology</option>
                                        <option>Brainlessness</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 gy-6">
                                <div class="row g-3 justify-content-end">
                                    <div class="col-auto">
                                        <button class="btn btn-phoenix-primary px-5">Cancel</button>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-primary px-5 px-sm-15">Create Project</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <footer class="footer position-absolute">
                    <div class="row g-0 justify-content-between align-items-center h-100">
                        <div class="col-12 col-sm-auto text-center">
                            <p class="mb-0 mt-2 mt-sm-0 text-body">
                                Thank you for creating with Phoenix<span class="d-none d-sm-inline-block"></span>
                                <span class="d-none d-sm-inline-block mx-1">|</span>
                                <br class="d-sm-none"/>
                                2025 &copy;<a class="mx-1" href="https://themewagon.com">Themewagon</a>
                            </p>
                        </div>
                        <div class="col-12 col-sm-auto text-center">
                            <p class="mb-0 text-body-tertiary text-opacity-85">v1.21.0</p>
                        </div>
                    </div>
                </footer>
            </div>
        </main>


        <!-- ===============================================-->
        <!--    JavaScripts-->
        <!-- ===============================================-->
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/popper/popper.min.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/bootstrap/bootstrap.min.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/anchorjs/anchor.min.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/is/is.min.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/fontawesome/all.min.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/lodash/lodash.min.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/list.js/list.min.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/feather-icons/feather.min.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/dayjs/dayjs.min.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/leaflet/leaflet.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/leaflet.markercluster/leaflet.markercluster.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/leaflet.tilelayer.colorfilter/leaflet-tilelayer-colorfilter.min.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/assets/js/phoenix.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/vendors/echarts/echarts.min.js"></script>
        <script src="https://prium.github.io/phoenix/v1.21.0/assets/js/ecommerce-dashboard.js"></script>
    </body>
</html>
